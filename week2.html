<script>
    const header = document.querySelector('header');
    const triggerImage = document.querySelector('.article-main-image');
    let lastScrollTop = 0;

    // 記事ページにメイン画像がある場合のみ実行
    if (header && triggerImage) {
        // ヘッダーを隠し始めるスクロール位置を計算（画像の上端 - ヘッダーの高さ）
        const triggerPosition = triggerImage.offsetTop - header.offsetHeight;

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            // 下にスクロールしていて、かつトリガー位置を越えたらヘッダーを隠す
            if (scrollTop > lastScrollTop && scrollTop > triggerPosition) {
                header.classList.add('header-hidden');
            } else {
                // 上にスクロールしたらヘッダーを表示
                header.classList.remove('header-hidden');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scrolling
        }, false);
    }
</script>
