<footer>
    <div class="footer-container">
        <nav class="footer-nav">
            </nav>
      <div class="visitor-counter">
          <p>Visit Counts: <span id="visitor-count">...</span></p>
      </div>
    </div>
</footer>


<script>
    function getVisitorCount() {
        const apiUrl = 'https://api.countapi.xyz/hit/shunsukeou.github.io/MyDiary-Nepal/visits';
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const countElement = document.getElementById('visitor-count');
                if (countElement) {
                    countElement.textContent = data.value;
                }
            })
            .catch(error => {
                console.error('カウンターの取得に失敗しました:', error);
            });
    }
    // ページ読み込み完了後に実行
    document.addEventListener('DOMContentLoaded', getVisitorCount);
</script>
